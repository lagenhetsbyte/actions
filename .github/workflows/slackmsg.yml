on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      message:
        required: true
        type: string
      name:
        required: true
        type: string
    secrets:
      channelId: 
        required: true
      slackToken:
        required: true

jobs:
  notify_slack_push:
    name: Notify Slack on pushes
    runs-on: ubuntu-latest
    steps:
      - uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slackToken }}
        with:
        # message to send to slack
          args: '{\"channel\":\"${{ secrets.channelId }}\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Projekt:* ${{ inputs.repository }}\"}},{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Av:* ${{ inputs.name }}\n*Ã„ndringar:* ${{ inputs.message }}\"}}]}' 
        if: success()